<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Time Tracking Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="child-container">
        <h1>Your Result</h1>
        <div class="oval">
          <span class="score">76 </span>
          <p class="of100">of 100</p>
        </div>
        <div>
          <h2>Great</h2>
          <p class="description">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>
      <div>
        <h3>Summary</h3>
        <div class="reaction-rectangle">
          <div>
            <img src="./images/icon-reaction.svg" alt="reaction icon" />
            <span class="reaction">Reaction</span>
          </div>
          <div>
            <span class="r80">80</span>
            <span class="r100">/ 100</span>
          </div>
        </div>
        <div class="memory-rectangle">
          <div>
            <img src="/images/icon-memory.svg" alt="memory icon" />
            <span class="memory">Memory</span>
          </div>
          <div>
            <span class="m92">92</span>
            <span class="m100">/ 100</span>
          </div>
        </div>
        <div class="verbal-rectangle">
          <div>
            <img
              src="./images/icon-verbal.svg"
              alt="
            verbal icon"
            /><span class="verbal">Verbal</span>
          </div>
          <div>
            <span class="verbal61">61</span><span class="verbal100">/ 100</span>
          </div>
        </div>
        <div class="visual-rectangle">
          <div>
            <img src="./images/icon-visual.svg" alt="visual icon" />
            <span class="visual">Visual</span>
          </div>
          <div>
            <span class="visual73">73</span>
            <span class="visual100">/ 100</span>
          </div>
        </div>
        <div class="button">
          <span>Continue</span>
        </div>
      </div>
    </div>
  </body>
</html>
